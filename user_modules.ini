[module/sep1]

type = custom/text
content = " "

[module/sep2]

type = custom/text
content = " | "
content-foreground = ${color.fgr-alt}
content-font = 4

[module/2sep1]
type = custom/text
content = "  "

[module/3sep1]
type = custom/text
content = "   "

[module/spacer]
type = custom/text
content = "   "

[module/updates]

type = custom/script
exec = ~/.config/polybar/compy/scripts/updates.sh

tail = true
interval = 1.0

format = <label>
format-prefix = 
format-prefix-foreground = ${color.blue}

label = %output%

[module/audio-sink]
type = custom/script
exec = ~/.config/polybar/simplisha/scripts/audio-sink.sh
interval = 5

format = <label>
label = %output%
label-font = 5
label-foreground = ${color.fgr}

[module/audio-source]
type = custom/script
exec = ~/.config/polybar/simplisha/scripts/audio-source.sh
interval = 5

format = <label>
label = %output%
label-font = 7

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/simplisha/scripts/bluetooth.sh
interval = 5

format = <label>
label = %output%
label-font = 5

[module/usb]
type = custom/script
exec = ~/.config/polybar/simplisha/scripts/usb.sh
interval = 5

format = <label>
label = %output%
label-font = 20

[module/monitor]
type = custom/script
exec = ~/.config/polybar/simplisha/scripts/monitor.sh

[module/logo]
type = custom/text
content = " 󰌽 "
content-foreground = ${color.fgr}
