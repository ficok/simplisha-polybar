[global/wm]

margin-bottom = 0
marign-top = 0

include-file = ~/.config/polybar/simplisha/colors.ini
include-file = ~/.config/polybar/simplisha/modules.ini
include-file = ~/.config/polybar/simplisha/user_modules.ini
include-file = ~/.config/polybar/simplisha/monitor.ini

[bar/main]

monitor =
monitor-fallback = 
monitor-strict = false

override-redirect = false
bottom = false

fixed-center = true

width = 100%
height = ${monitor.height}

offset-x = 0
offset-y = 0

background = ${color.bgr}
foreground = ${color.fgr}

radius-top = 0.0
radius-bottom = 0.0

line-size = 0

border-color = ${color.bgr}
border-top-size = ${monitor.border-top}
border-bottom-size = ${monitor.border-bottom}
border-left-size = ${monitor.border-left}
border-right-size = ${monitor.border-right}

padding = 0
module-margin-left = 0
module-margin-right = 0

modules-right = mpd sep2 volume sep1 audio-sink audio-source 3sep1 eth sep1 wifi 3sep1 monitor 3sep1 cpu sep1 memory sep1 usb sep1 filesystem-icon sep1 filesystem 3sep1
modules-center = battery 3sep1 date time 3sep1 bluetooth
modules-left = 3sep1 workspaces sep2 title

font-0 = ${monitor.font-0}
font-1 = ${monitor.font-1}
font-2 = ${monitor.font-2}
font-3 = ${monitor.font-3}
font-4 = ${monitor.font-4}
font-5 = ${monitor.font-5}
font-6 = ${monitor.font-6}
font-7 = ${monitor.font-7}
font-8 = ${monitor.font-8}

separator =
dim-value = 1.0

wm-name =
locale =

tray-position = none
tray-padding = 1
tray-scale = 1.0
tray-maxsize = 12

[settings]

throttle-output = 5
throttle-output-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = source

pseudo-transparency = true
